<div class="grid-container">
  <h1 class="mat-h1">Inicio</h1>
  <mat-grid-list cols="2" rowHeight="480px">
    <mat-grid-tile>
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            <h2>Razas</h2>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div style="border-radius: 120px">
            <img mat-card-xl-image src="../../../assets/images/razas.jpg" />
          </div>
          <div class="m-3">
            <h4>
              Puedes ver, editar, eliminar todas las razas de mascotas o
              registrar nuevas
            </h4>
          </div>
          <div><button mat-raised-button color="primary" routerLink="/razas">Ver</button></div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            <h2>Mascotas</h2>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div style="border-radius: 120px">
            <img mat-card-xl-image src="../../../assets/images/mascotas.jpg" />
          </div>
          <div class="m-3">
            <h4>Puedes registrar ,editar, o eliminar mascotas</h4>
          </div>
          <div><button mat-raised-button color="primary" routerLink="/mascotas">Ver</button></div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
