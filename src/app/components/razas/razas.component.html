<div class="grid-container">
  <div
  class="alert alert-info m-5"
  *ngIf="lista == undefined || lista.length == 0"
>
  No existen Razas o no se pudo conectar a la base de datos
</div>
  <h1 class="mat-h1">{{titulo}}</h1>
  <mat-grid-list cols="3" rowHeight="450px" *ngIf="lista?.length > 0">
    <mat-grid-tile *ngFor="let item of lista">
  <mat-card class="dashboard-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title><h3>{{item.nombre}}</h3></mat-card-title>

    </mat-card-header>
    <mat-card-content class="dashboard-card-content">
    <img mat-card-image src="../../../assets/images/no-foto-mascota.png" class="img-thumbnail"
    style="width: 300px; height: 280px;border-radius: 60px;">
  </mat-card-content>

    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</mat-grid-tile>
</mat-grid-list>

  <mat-paginator
    [length]="totalRegistros"
    [pageSize]="totalXPagina"
    [pageIndex]="paginaActual"
    [pageSizeOptions]="pageSizeOptions"
    (page)="paginar($event)"
    showFirstLastButtons
  >
  </mat-paginator>


</div>
